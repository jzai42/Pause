      :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
      body { background: #000; margin: 0; overflow: hidden; position: fixed; width: 100%; height: 100%; font-family: system-ui, -apple-system, sans-serif; }
      .text-shadow-zen { text-shadow: 0 4px 12px rgba(0,0,0,0.1); }
      @keyframes firework {
        0% { transform: rotate(var(--angle)) translateY(0) scaleY(0); opacity: 1; }
        100% { transform: rotate(var(--angle)) translateY(var(--distance)) scaleY(0); opacity: 0; }
      }
      @keyframes pop-ring {
        0% { transform: scale(0.5) translate(-100%, -100%); opacity: 1; }
        100% { transform: scale(2) translate(-25%, -25%); opacity: 0; }
      }
      @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-firework { animation: firework 0.8s ease-out forwards; }
      .animate-pop-ring { animation: pop-ring 0.6s ease-out forwards; }
      .animate-slide-up { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
