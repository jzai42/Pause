<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-title" content="Pause" />
    <title>Pause â€” Moment of Zen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      }

      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
        -webkit-tap-highlight-color: transparent;
        overflow: hidden;
        position: fixed;
        width: 100%;
      }

      @keyframes pop-ring {
        0% { transform: scale(0.8); opacity: 0.8; border-width: 10px; }
        100% { transform: scale(2.5); opacity: 0; border-width: 0px; }
      }
      
      @keyframes sway {
        0% { transform: translateX(0) skewX(0); }
        50% { transform: translateX(15px) skewX(1deg); }
        100% { transform: translateX(0) skewX(0); }
      }

      @keyframes snoot-breath {
        0% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.1); filter: brightness(1.1); }
        100% { transform: scale(1); filter: brightness(1); }
      }

      @keyframes nostril-l {
        0% { transform: translateX(0); }
        50% { transform: translateX(-4px); }
        100% { transform: translateX(0); }
      }

      @keyframes nostril-r {
        0% { transform: translateX(0); }
        50% { transform: translateX(4px); }
        100% { transform: translateX(0); }
      }

      @keyframes slide-up {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes firework-line {
        0% { transform: rotate(var(--angle)) translateY(0) scaleY(0); opacity: 1; }
        30% { transform: rotate(var(--angle)) translateY(0) scaleY(1.5); opacity: 1; }
        100% { transform: rotate(var(--angle)) translateY(var(--distance)) scaleY(0); opacity: 0; }
      }

      .animate-pop-ring { animation: pop-ring 0.9s cubic-bezier(0, 0, 0.2, 1) forwards; }
      .animate-sway { animation: sway 10s ease-in-out infinite; }
      .animate-snoot-breath { animation: snoot-breath 0.9s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-nostril-l { animation: nostril-l 0.9s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-nostril-r { animation: nostril-r 0.9s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-slide-up { animation: slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
      .animate-firework { animation: firework-line 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      .custom-scrollbar::-webkit-scrollbar { width: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 10px; }
      
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
